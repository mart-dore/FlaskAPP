{% extends 'base.html' %}

{% block content %}
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <br/>
    {% for post in posts %}
        <div class="border border-2 border-primary rounded-1 shadow p-2 mb-2 bg-body-light rounded">
        <div class="border border-1 rounded-1 border-primary p-2 bg-body-secondary">
        <h3> {{ post.title }} <br/></h3>
        </div>
        By : {{ post.poster.name }} <br/>
        {{ post.date_posted }} <br/><br>
        {{ post.content }} <br/>
        <br>
        <a href="{{ url_for('post', id=post.id) }}" class="btn btn-outline-primary">View post</a>
        <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-outline-primary">Edit post</a>
        <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-outline-danger">Delete Post</a>

        </div>

        <br>
    {% endfor %}



{% endblock %}
